<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <!-- <script type="text/javascript" src="create.js" defer></script> -->
    <script type="text/javascript" src="../js/login.js" defer></script>
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1 class="title">Log In</h1>
                <!-- <form class="login" id="login" action="login.php" method="post"> -->
                <form class="login" id="login" action="../php/display.php" method="post">    
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="fname" placeholder="User name / First name">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" name="password" placeholder="Password">
                    </div>
                    <button class="button login__submit" id="button login__submit">
                        <span class="button__text">Log In</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <button type="submit" class="button create__submit" id="button create__submit">
                        <span class="button__text">First Time? Create Account</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>	
                    <button type="submit" class="button version__select" id="button version__select">
                        <span class="button__text">Select Version</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>			
                </form>
                <div class="ApplicationMessage">
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
